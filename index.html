<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="dashboard">
            <div class="dashboard-header">
                <img src="images/icons/dashboard.png" alt="Dashboard icon">
                <h1>Dashboard</h1>
            </div>

            <div class="header-content">
                <div class="header-link">
                    <img src="images/icons/home.png" alt="Home icon">
                    <h2>Home</h2>
                </div>
                <div class="header-link">
                    <img src="images/icons/profile.png" alt="Profile icon">
                    <h2>Profile</h2>
                </div>
                <div class="header-link">
                    <img src="images/icons/message.png" alt="Messages icon">
                    <h2>Messages</h2>
                </div>
                <div class="header-link">
                    <img src="images/icons/history.png" alt="History icon">
                    <h2>History</h2>
                </div>
                <div class="header-link">
                    <img src="images/icons/tasks.png" alt="Tasks icon">
                    <h2>Tasks</h2>
                </div>
                <div class="header-link">
                    <img src="images/icons/community.png" alt="Communities icon">
                    <h2>Communities</h2>
                </div>
            </div>

            <div class="header-content">
                <div class="header-link">
                    <img src="images/icons/setting.png" alt="Settings icon">
                    <h2>Settings</h2>
                </div>
                <div class="header-link">
                    <img src="images/icons/support.png" alt="Support icon">
                    <h2>Support</h2>
                </div>
                <div class="header-link">
                    <img src="images/icons/privacy.png" alt="Support icon">
                    <h2>Privacy</h2>
                </div>
            </div>
        </div>

    </body>
</html>
